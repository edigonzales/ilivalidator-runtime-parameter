plugins {
    id 'java-library'
}

apply from: "$rootDir/gradle/versioning.gradle"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'io.github.sogis'

repositories {
    mavenCentral()
    maven { url "http://jars.interlis.ch" }
}

configurations.all {
    resolutionStrategy { 
        //force 'ch.interlis:iox-ili:1.20.7'
        //force 'ch.interlis:ili2c-tool:5.2.3'
        //force 'ch.interlis:ili2c-core:5.2.3'
    }
}

dependencies {
    implementation group: 'com.vividsolutions', name: 'jts-io', version: '1.14.0'
    
    compile 'ch.interlis:iox-ili:1.21.7'
    compile 'ch.interlis:ili2c-core:5.2.3'
    compile 'ch.interlis:ili2c-tool:5.2.3'
    //compile 'ch.interlis:ili2db:4.3.2'
    //compile 'org.jgrapht:jgrapht-core:1.3.1'
    //api 'org.jgrapht:jgrapht-ext:1.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

test {
    useJUnitPlatform()
}

